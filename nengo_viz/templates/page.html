<html>
    <head>
        <link href="static/main.css" rel="stylesheet" type="text/css" />
        <link href="static/viz.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_value.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_menu.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_raster.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_pointer.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_slider.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_modal.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_tooltips.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_sim_control.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_netgraph.css" rel="stylesheet" type="text/css" />
        <link href="static//lib/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="static/viz_top_toolbar.css" rel="stylesheet" type="text/css" />
        <link href="static/lib/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="static/lib/js/jqueryFileTree/jqueryFileTree.css" rel="stylesheet" type="text/css">
    </head>

    <body onload="onload();">
        <div id="top_toolbar">
            <ul class="nav nav-pills">
                <li id='Open_file_button' role="presentation">
                    <a title='Open file' class='glyphicon glyphicon-folder-open'> </a>
                </li>
                <li id='Reset_layout_button' role="presentation">
                    <a title='Reset model layout' class='glyphicon glyphicon-refresh'> </a>
                </li>
                <li id='Undo_last_button' role="presentation">
                    <a title='Undo last' class='glyphicon glyphicon-share-alt'> </a>
                </li>
                <li id='Redo_last_button' role="presentation">
                    <a title='Redo last' class='glyphicon glyphicon-share-alt'> </a>
                </li>
                <li id='Config_button' role="presentation">
                    <a title='Config panel' class='glyphicon glyphicon-cog'> </a>
                </li>
                <li id='filename' role="presentation"> </li>
            </ul>
            <div id="filebrowser"></div>
        </div>
        <div id="main">
        </div>
        <div id="control">
            <button id='options_button' class="btn btn-default options-button">
                <span id='options_button_icon' class="glyphicon glyphicon-cog">
                </span>
            </button>
            <div class="time_slider">
                <div class="shown_time"></div>
            </div>
            <button id='pause_button' class="btn btn-default play-pause-button">
                <span id='pause_button_icon' class="glyphicon glyphicon-play">
                </span>
            </button>
            <div id='run_speed'>
                <span id='run_speed' class='run_speed'></span>
            </div>
        </div>
        <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
        <script>
            function onload() {
                viewport = new VIZ.Viewport();
                main = document.getElementById("main");
                control = document.getElementById("control");
                %(components)s
            }
        </script>
        <script src="static/lib/js/interact-1.2.4.js"></script>
        <script src="static/lib/js/d3.v3.min.js" charset="utf-8"></script>
        <script src="static/lib/js/jquery-2.1.3.min.js"></script>
        <script src="static/lib/js/jquery-ui-1.9.2.min.js"></script>
        <script src="static/lib/js/jqueryFileTree/jqueryFileTree.js", type="text/javascript"></script>
        <script src="static/lib/js/bootstrap.min.js"></script>
        <script src="static/viz.js"></script>
        <script src="static/viz_2d_axes.js"></script>
        <script src="static/viz_time_axes.js"></script>
        <script src="static/viz_value.js"></script>
        <script src="static/viz_xyvalue.js"></script>
        <script src="static/viz_raster.js"></script>
        <script src="static/viz_slider.js"></script>
        <script src="static/viz_slidercontrol.js"></script>
        <script src="static/viz_sim_control.js"></script>
        <script src="static/viz_netgraph.js"></script>
        <script src="static/viz_pointer.js"></script>
        <script src="static/viz_netgraph_item.js"></script>
        <script src="static/viz_netgraph_conn.js"></script>
        <script src="static/viz_top_toolbar.js"></script>
        <script src="static/viz_modal.js"></script>
        <script src="static/viz_tooltips.js"></script>
        <script src="static/viz_menu.js"></script>
        <script src="static/viz_viewport.js"></script>
    </body>
</html>
