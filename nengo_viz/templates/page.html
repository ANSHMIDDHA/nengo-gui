    <body onload="onload();">
        <div id="main"></div>

        <!-- TODO: Is large z-index the method we want to use for keeping simcontrol on top  -->
        <!-- or do we want to dynamically raise it when other elements have theirs increased -->
        <div id="control" style="position:fixed; z-index:999999999">

            <div class="time_slider" style="position:fixed">
                <div class="shown_time" style="position:absolute">
                    <!-- where are these used?  -->
                    <div id="d1">  
                        <div id="d2">
                        </div>
                    </div>
                </div>
            </div>

            <button id='pause_button' class="btn btn-default play-pause-button" style="position:fixed; width:60px; height:60px">
                <span id='pause_button_icon' class="glyphicon glyphicon-play">
                </span>
            </button>

            <table id='time_table' class='table metrics-container'>
                <tr id="rate_tr"> </tr>
                <tr id="ticks_tr"> </tr>
            </table>

        </div>

        <div class="modal fade" style="z-index:100000001;">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"> 
                        &times;
                    </span>
                </button>
                <h4 class="modal-title"></h4>
              </div>

              <div class="modal-body"> </div>

              <div class="modal-footer"> </div>

            </div>
          </div>
        </div>

        <div id="filebrowser"></div>

        <div id="modal_wrapper">
        <div id="modal_window">
        <div style="text-align: right;"><a id="modal_close" href="#">close <b>X</b></a></div>
        <p>Complete the form below to send an email:</p>
        </div> <!-- #modal_window -->
        </div> <!-- #modal_wrapper -->

        <script>
            function onload() {
                main = document.getElementById("main");
                control = document.getElementById("control");
                %(components)s
            }
        </script>
